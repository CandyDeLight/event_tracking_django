<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>Password Reset</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
            {% load static %}
            <link rel="stylesheet" href="../static/style.css">
        </head>
    <body>
        <center>
            <h2><u>PASSWORD RESET</u></h2>
            <div class="login_signup_reset_form_border">
                {% if messages %}
                    {% for message in messages %}
                        <h4{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</h4>
                    {% endfor %}
                    <hr>
                {% endif %}
                <form action="{% url 'password_reset' %}" method="POST">
                    {% csrf_token %}
                    <table>
                        {{reset_password_form}}
                    </table>
                    <div class="pt-3">
                        <input class="btn btn-primary" type="submit" value="RESET PASSWORD">
                    </div>
                </form>
                <hr>
                <h4>Click the button below to login or signup.</h4>
                <a class="btn btn-primary" href="{% url 'login_page' %}">LOGIN</a> &nbsp|&nbsp <a class="btn btn-primary" href="{% url 'signup_page' %}">SIGNUP</a>
            </div>
        </center>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
