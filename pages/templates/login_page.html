<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>Homepage</title>
            <!-- <link rel="stylesheet" href="./style.css"> -->
        </head>
    <body>
        <center>
            <h2>LOGIN</h2>
            <hr>
            <form action="{% url 'login_page' %}" method="POST">
                {% csrf_token %}
                <p><b>Username: </b><input type="text" name="username" placeholder="Enter your username" required></input></p>
                <p><b>Password: </b><input type="password" name="password" placeholder="Enter your password" required></input></p>
                <input type="submit" value="LOGIN">
            </form>
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <h3{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</h3>
                    {% endfor %}
                </ul>
            {% endif %}
            <hr>
            <h4>Click the button below to signup.</h4>
            <a href="{% url 'signup_page' %}">SIGNUP</a>
        </center>
    </body>
</html>
